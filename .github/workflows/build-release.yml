name: Build and Release EXE

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write  # 关键权限！

jobs:
  build-exe:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: Install PyInstaller
      run: pip install pyinstaller
        
    - name: Build EXE
      run: pyinstaller --onefile --windowed ok_school_life.py
        
    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: windows-exe
        path: dist/

  create-release:
    needs: build-exe
    runs-on: ubuntu-latest
    steps:
    - uses: actions/download-artifact@v4
      with:
        name: windows-exe
        path: release-files
        
    - name: List Files (Debug)
      run: ls -R release-files  # 调试步骤
        
    - uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ github.ref }}
        files: |
          release-files/*.exe  # 使用通配符