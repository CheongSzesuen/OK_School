name: Multi-Arch Build

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-exe-64:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v4
      
    - name: Setup Python 64-bit
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"
        architecture: x64

    - name: Install PyInstaller
      run: pip install pyinstaller

    - name: Build 64-bit EXE
      run: pyinstaller --onefile ok_school_life.py

    - uses: actions/upload-artifact@v4
      with:
        name: exe-64
        path: dist/

  build-exe-32:
    runs-on: ubuntu-latest
    container:
      image: python:3.10-slim
    steps:
    - uses: actions/checkout@v4

    - name: Add WineHQ Repository
      run: |
        dpkg --add-architecture i386
        apt-get update
        apt-get install -y wget gnupg software-properties-common
        wget -O- https://dl.winehq.org/wine-builds/winehq.key | gpg --dearmor > /usr/share/keyrings/winehq.gpg
        echo "deb [signed-by=/usr/share/keyrings/winehq.gpg] https://dl.winehq.org/wine-builds/debian/ bookworm main" > /etc/apt/sources.list.d/winehq.list

    - name: Install 32-bit Dependencies
      run: |
        apt-get update
        apt-get install -y \
          winehq-stable \
          winetricks \
          libgl1-mesa-glx:i386 \
          libfreetype6:i386

    - name: Configure Wine 32-bit
      run: |
        export WINEPREFIX=/wine32
        export WINEARCH=win32
        wine wineboot --init

    - name: Download 32-bit Python
      run: |
        wget https://www.python.org/ftp/python/3.10.0/python-3.10.0-embed-win32.zip
        unzip python-3.10.0-embed-win32.zip -d py32

    - name: Install PyInstaller
      run: |
        export WINEPREFIX=/wine32
        wine py32/python.exe -m pip install pyinstaller

    - name: Build 32-bit EXE
      run: |
        export WINEPREFIX=/wine32
        wine py32/python.exe -m PyInstaller --onefile ok_school_life.py

    - uses: actions/upload-artifact@v4
      with:
        name: exe-32
        path: dist/

  create-release:
    needs: [build-exe-64, build-exe-32]
    runs-on: ubuntu-latest
    steps:
    - uses: actions/download-artifact@v4
      with:
        path: artifacts
        
    - uses: ncipollo/release-action@v1
      with:
        tag: ${{ github.ref_name }}
        artifacts: |
          artifacts/exe-64/*.exe
          artifacts/exe-32/*.exe
        token: ${{ secrets.GITHUB_TOKEN }}