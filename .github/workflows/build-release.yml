name: Build and Release EXE

on:
  push:
    tags:
      - 'v*'

jobs:
  build-exe:
    name: Build EXE
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller
        # 如果不需要 requirements.txt，可以删除下一行
        pip install -r requirements.txt
        
    - name: Build EXE with PyInstaller
      run: |
        pyinstaller --onefile --windowed ok_school_life.py
        ls dist/  # 检查是否生成 EXE
        
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: windows-exe
        path: dist/
        
  create-release:
    name: Create Release
    needs: build-exe  # 仅依赖 EXE 构建任务
    runs-on: ubuntu-latest
    
    steps:
    - name: Download artifact
      uses: actions/download-artifact@v4
      with:
        name: windows-exe  # 仅下载 EXE 的 Artifact
        path: artifacts/windows-exe
        
    - name: Create Release
      id: create_release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ github.ref }}
        name: Release ${{ github.ref }}
        body: |
          Automated release for ${{ github.ref }}
          - EXE application for Windows
        files: |
          artifacts/windows-exe/ok_school_life.exe  # 确保文件名匹配
